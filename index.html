<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title icoon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./media/favicon-32x32.png"
    />
    <!-- css links -->
    <link rel="stylesheet" href="./scss/main.css" />
    <title>results summary component</title>
  </head>
  <body>
    <div class="body">
      <div class="box">
        <!-- left section -->
        <div class="left">
          <div><p>Your Result</p></div>
          <div class="circle">
            <span>76</span>
            <p>of 100</p>
          </div>
          <div>
            <p>Great</p>
            <p>
              Yor scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <!-- right section -->
        <div class="right">
          <div><p>Summary</p></div>
          <div>
            <div>
              <img src="./media/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <div>
              <span style="font-weight: 700; color: hsl(224, 30%, 27%)">80</span
              ><span>/</span>100
            </div>
          </div>
          <div>
            <div>
              <img src="./media/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <div>
              <span style="font-weight: 700; color: hsl(224, 30%, 27%)">92</span
              ><span>/</span>100
            </div>
          </div>
          <div>
            <div>
              <img src="./media/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <div>
              <span style="font-weight: 700; color: hsl(224, 30%, 27%)">61</span
              ><span>/</span>100
            </div>
          </div>
          <div>
            <div>
              <img src="./media/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>
            <div>
              <span style="font-weight: 700; color: hsl(224, 30%, 27%)">72</span
              ><span>/</span>100
            </div>
          </div>
          <div><a href="#">Continue</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
